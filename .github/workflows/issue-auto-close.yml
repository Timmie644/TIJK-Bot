name: Close inactive issues
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v3
        with:
          days-before-issue-stale: 3
          days-before-issue-close: 2
          stale-issue-label: "stale"
          stale-issue-message: "This issue is stale because it has been open for 3 days with no activity."
          close-issue-message: "This issue was closed because it has been inactive for 2 days since being marked as stale."
          days-before-pr-stale: 3
          days-before-pr-close: 2
          repo-token: ${{ secrets.GITHUB_TOKEN }}
